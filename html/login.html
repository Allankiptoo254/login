<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login form</title>
</head>
<body>
    <div class="main-div">
        <div class="title">Login Form</div>
        <div class="social-icons">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
        </div>
        <form action="#"></form>
        <div class="input-box">
            <input type="text" id="email or phone" placeholder="Email or Phone"required>
        </div>
        <div class="input-box"><br>
            <input type="password" id="pass" placeholder="Password"required>
        </div>
        <div class="input-box"><br>
            <input type="submit" value="Login">
        </div>
        <div class="remember">
            <input type="checkbox">
            <label for="rem-me">Remember me</label>
        </div>
        <div class="forget">
          <a href="#">Forgot passsword</a>
        </div>
        <div class="member">Not member? <a href="#">Sign up now</a></div>
        </form>
    </div>
</body>
</html>
